<!DOCTYPE html>
<html>
<head>
	<title>Weather Map Popup Window Demo</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>	
	<script src="https://maps.googleapis.com/maps/api/js?key=[YourGoogleApiKey]"></script>
	<script src="WeatherMapPopupWindow.js"></script>
	<link rel="stylesheet" type="text/css" href="WeatherMapPopupWindow.css"/>
</head>
<body>
<p><input onclick="displayWeatherMap('')" type="button" value="My place WeatherMap"/></p>
<p><input onclick="displayWeatherMap('NewYork,NY')" type="button" value="NewYork WeatherMap"/></p>
<p>
<input type="text" name="city" value="Los Angeles">
<input type="text" name="state" value="CA">
<input onclick="displayWeatherMapByElementName('city','state')" type="button" value="WeatherMap"/>
</p>

</body>
</html>
